<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div>
      <div>
        <label id="adminLabel">Admin Application</label>
      </div>

      <div id="sublabels">
        <div class="labelsContent">
          <label for="Employees" class="dateLabels">Choose an employee:</label>
          <select name="Employees" id="employees">
            <option value="All">All</option>
          </select>
        </div>

        <div id="dateLabels">
          <div class="labelsContent">
            <label class="dateLabels">Start date:</label>
            <input type="date" id="startDate" />
          </div>

          <div class="labelsContent">
            <label class="dateLabels">End date:</label>
            <input type="date" id="endDate" />
          </div>
        </div>
      </div>

      <div class="members-table">
        <table id="table">
          <thead class="top-row">
            <tr>
              <th class="first-name" id="c1">ID</th>
              <th class="last-name" id="c2">Name</th>
              <th class="email" id="c3">Hourly rate</th>
              <th class="sex" id="c4">Enroll Date</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="total">
        <label>Total hours worked: </label>
        <label id="hours"></label>
      </div>
    </div>
  </body>
</html>
